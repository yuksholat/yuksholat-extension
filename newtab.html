<!doctype html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  </head>
  <body>
    <div id="demo"></div>
    <div class="main">
      <div class="splash">
        <div class="timenow"></div>
        <div id="btn-location">
          <img src="loc.png" width="30" style="vertical-align: middle;-webkit-filter: drop-shadow(2px 1px 1px rgba(0,0,0,.5));filter: drop-shadow(2px 1px 1px rgba(0,0,0,.5));" >
          <h4 id="city">Jakarta</h4>
          <button id="btn-locate-me" class="hide">Locate Me</button>
        </div>
        <div class="btn-setting hide">
          <i class="fa fa-cog fa-2x"></i>
        </div>
      </div>
      <div class="timesheet">
        <div class="times fajr">
          <h2>Fajr</h2>
          <h3>06:46</h3>
        </div>
        <div class="times dhuhr">
          <h2>Dhuhr</h2>
          <h3>06:46</h3>
        </div>
        <div class="times asr">
          <h2>Asr</h2>
          <h3>06:46</h3>
        </div>
        <div class="times maghrib">
          <h2>Maghrib</h2>
          <h3>06:46</h3>
        </div>
        <div class="times isha">
          <h2>Isha</h2>
          <h3>06:46</h3>
        </div>
      </div>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/pouchdb.js"></script>
    <script src="js/libs.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
